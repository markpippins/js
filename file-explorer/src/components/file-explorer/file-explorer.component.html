<div class="flex flex-col h-screen font-sans antialiased">
  <main class="flex-1 flex bg-gray-50 dark:bg-gray-800 p-4">
    <div class="flex-1 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-900 shadow-sm flex flex-col">
      <!-- Header / Toolbar -->
      <div class="p-2 border-b border-gray-200 dark:border-gray-700 flex items-center space-x-2">
        <button (click)="goUp()" [disabled]="!canGoUp()" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 dark:text-gray-300" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 14.707a1 1 0 01-1.414 0L7 10.414V17a1 1 0 11-2 0V3a1 1 0 011-1h11a1 1 0 110 2H8.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
          </svg>
        </button>
        <!-- Address Bar -->
        <div class="flex-grow flex items-center bg-gray-100 dark:bg-gray-800 rounded-md border border-gray-300 dark:border-gray-600 px-2 py-1 text-sm">
          <button (click)="navigateToPath(-1)" class="text-blue-500 hover:underline cursor-pointer">C:</button>
          <span class="mx-1 text-gray-400 dark:text-gray-500">\</span>
          @for (segment of currentPath(); track segment; let i = $index) {
            <button (click)="navigateToPath(i + 1)" class="text-blue-500 hover:underline cursor-pointer">{{ segment }}</button>
            @if (!$last) {
              <span class="mx-1 text-gray-400 dark:text-gray-500">\</span>
            }
          }
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="flex-1 p-4 overflow-y-auto">
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8 gap-4">
          @for (item of currentItems(); track item.name) {
            <div (click)="openItem(item)" (dblclick)="openItem(item)" class="flex flex-col items-center p-2 rounded-md hover:bg-blue-100 dark:hover:bg-blue-900/50 cursor-pointer transition-colors duration-150 group">
              @if (item.type === 'folder') {
                <!-- Folder Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M2 6a2 2 0 012-2h5l2 2h5a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" />
                </svg>
              } @else {
                <!-- File Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 dark:text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 1h8a1 1 0 011 1v10a1 1 0 01-1 1H6a1 1 0 01-1-1V6a1 1 0 011-1z" clip-rule="evenodd" />
                </svg>
              }
              <span class="mt-2 text-center text-xs break-all truncate w-full text-gray-700 dark:text-gray-300 group-hover:text-blue-800 dark:group-hover:text-blue-300">{{ item.name }}</span>
            </div>
          } @empty {
             <div class="col-span-full text-center py-12 text-gray-500 dark:text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                </svg>
                <p class="mt-2">This folder is empty.</p>
             </div>
          }
        </div>
      </div>
       <!-- Status Bar -->
       <div class="p-1 border-t border-gray-200 dark:border-gray-700 text-xs text-gray-600 dark:text-gray-400">
         {{ currentItems().length }} items
       </div>
    </div>
  </main>
</div>
